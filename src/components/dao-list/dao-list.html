<div class="dao-list-container">
  <table class="dao-list flexrow">
    <thead>
      <tr>
        <th v-for="c in columnsOrder">
          {{columns[c].text}}
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="r in currentRows">
        <td v-for="c in columnsOrder">{{r[c].text}}</td>
        <td>
          <svg>
            <use xlink:href="#icon_more"></use>
          </svg>
        </td>
      </tr>
    </tbody>
  </table>
</div>
